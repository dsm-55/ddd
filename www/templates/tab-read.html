<ion-view hide-nav-bar='true'>
	<style type="text/css">
		.tabColor{
			background: #FFFFFF;
		}
		.box{
			width: 100%;
			height: 5.44rem;
		}		
		.box>img{
			width: 100%;
			/*height: 5.44rem;*/
		}
		.row_center{
			text-align: center;
		}
		.newColor,.newColor a{
			color: #00c2ac;
		}
		.swiper-container{
			width: 100%;
		}
		.active{
			color: #00c2ac;
			border-bottom:1px solid #00C2AC !important;
		}
		.setColor{
			color: #00C2AC;
		}
	</style>
	
	<!--//头部-->
	<div class="bar bar-header">
	  <div style="width: 1rem;height: 1rem; margin-right: 0.3rem;" >
    		<img  style="width: 100%; height: auto;border-radius: 50%;" src="img/perry.png" />
    	</div>	  
    	<div ng-click="tzLogin()" class="h1 title setColor">悦读</div>
	  <button class="button button-icon icon ion-search setColor"></button>
	</div>	
	<!--悦读导航栏-->
	
	
	<ul class="tabs tabs-top tabColor">
	  <li class="tab-item active" ng-click="tz_login()">
				   热荐
	  </li>
	  <li class="tab-item " >
				    原创馆
	  </li>
	  <li class="tab-item " >
				    新文学
	  </li>
	  <li class="tab-item " >
				    读图
	  </li>	  
	</ul>
	<!--内容区-->
	<ion-content class='has-header has-subheader' style='padding-top: 0.1rem;' overflow-scroll='false'>
		<div class="swiper-container1">
			<div class="swiper-wrapper">
				<!--轮播-->
				<div class="swiper-slide">
					<ion-slide-box auto-play='true' does-continue='true' slide-interval=2000 show-pager='false' >
						<ion-slide ng-repeat='bannerImg in bannerImgs'>
							<div class="box"><img src="{{bannerImg.src}}"/></div>
						</ion-slide>			
					</ion-slide-box>	
					
				<!--内容导航-->	
				<div class="row row_center " ng-repeat="rowNav in conNav">			
					<div class="col col-25" ng-repeat="colNav in rowNav">
						<img style="width: 48px;height:48px;" src="{{colNav.src}}"/>
						<p style="height: 0.2rem"></p>
						<p>{{colNav.text}}</p>
					</div>					
				</div>
				
				<div style="height: 0.22rem;background: #f7f7f7;"></div>
				
				<!--最新推荐-->
				<div class="list">
					<div class="item newColor">
				    	<span style="border-left: 3px solid #00c2ac;padding-left: 0.1rem;">最新推荐</span>
				    	<span style="float: right;" >
				    		<a >更多</a>&nbsp;<i class="icon ion-chevron-right"></i>
				    	</span> 			    		
			    	</div>
				    <a class="item item-thumbnail-left" ng-repeat="newRecommend in newRecommends">
				      <img src="{{newRecommend.src}}">
				      <p style="height: 0.3rem;"></p>			      
				      <h2>{{newRecommend.des}}</h2>
				      <p style="height: 0.3rem;"></p>
				      <p style="float: left;font-size: 0.14rem;clear: both;">{{newRecommend.time}}</p>
				      <p style="float: right;"><i class="icon ion-ios-eye-outline"></i>&nbsp;<span>{{newRecommend.seen}}</span> </p>
				    </a>
				  
				    <div style="height: 0.22rem;background: #f7f7f7;"></div>
				    <!--底部图片-->
				     <div class="item item-image">
					    <img style="width: 100%;height: 1.80rem;" src="{{fooImg.src}}">
					 </div>
					 <div style="height: 0.22rem;background: #f7f7f7;"></div>
				</div>
			</div>
			<div class="swiper-slide">
				纷纷
				
			</div>
			<div class="swiper-slide">呃呃呃</div>
			<div class="swiper-slide">恩恩</div>
		</div>
	</div>
  </ion-content>
</ion-view>
